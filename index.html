<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BitTap</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const API_URL = 'https://bittap-bot-production.up.railway.app';
        
        const Zap = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const Gift = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 12 20 22 4 22 4 12"/><rect width="20" height="5" x="2" y="7"/><line x1="12" x2="12" y1="22" y2="7"/><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"/><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"/></svg>;
        const Users = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const Rocket = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/></svg>;
        const Battery = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="10" x="2" y="7" rx="2" ry="2"/><line x1="22" x2="22" y1="11" y2="13"/><line x1="6" x2="6" y1="11" y2="13"/><line x1="10" x2="10" y1="11" y2="13"/><line x1="14" x2="14" y1="11" y2="13"/></svg>;
        const Clock = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;
        const CoinIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18"/><path d="M7 6h1v4"/><path d="m16.71 13.88.7.71-2.82 2.82"/></svg>;

        function BitTapGame() {
          const [userId, setUserId] = useState(null);
          const [coins, setCoins] = useState(0);
          const [totalCoins, setTotalCoins] = useState(0);
          const [clickPower, setClickPower] = useState(1);
          const [boostLevel, setBoostLevel] = useState(1);
          const [energy, setEnergy] = useState(1000);
          const [maxEnergy, setMaxEnergy] = useState(1000);
          const [energyLevel, setEnergyLevel] = useState(1);
          const [autoMiningLevel, setAutoMiningLevel] = useState(0);
          const [autoMiningEnd, setAutoMiningEnd] = useState(null);
          const [dailyBonusClaimed, setDailyBonusClaimed] = useState(false);
          const [activeTab, setActiveTab] = useState('mine');
          const [clickAnimation, setClickAnimation] = useState(false);
          const [floatingCoins, setFloatingCoins] = useState([]);
          const [loading, setLoading] = useState(true);

          const formatNumber = (num) => {
            const n = Number(num);
            if (n >= 1e12) return (n / 1e12).toFixed(2) + 'T';
            if (n >= 1e9) return (n / 1e9).toFixed(2) + 'B';
            if (n >= 1e6) return (n / 1e6).toFixed(2) + 'M';
            if (n >= 1e3) return (n / 1e3).toFixed(2) + 'K';
            return n.toLocaleString();
          };

          const formatTime = (endTime) => {
            if (!endTime) return '00:00:00';
            const now = new Date();
            const end = new Date(endTime);
            const diff = Math.max(0, end - now);
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
          };

          useEffect(() => {
            const tg = window.Telegram?.WebApp;
            if (tg) {
              tg.ready();
              tg.expand();
              const user = tg.initDataUnsafe?.user;
              if (user) {
                setUserId(user.id);
                loadUserData(user.id);
              } else {
                setUserId(123456);
                loadUserData(123456);
              }
            } else {
              setUserId(123456);
              loadUserData(123456);
            }
          }, []);

          const loadUserData = async (uid) => {
            try {
              const response = await fetch(`${API_URL}/api/user/${uid}`);
              const data = await response.json();
              
              if (data.user_id) {
                setCoins(Number(data.coins) || 0);
                setTotalCoins(Number(data.total_coins) || 0);
                setClickPower(Number(data.click_power) || 1);
                setBoostLevel(Number(data.boost_level) || 1);
                setEnergy(Number(data.energy) || 1000);
                setMaxEnergy(Number(data.max_energy) || 1000);
                setEnergyLevel(Number(data.energy_level) || 1);
                setAutoMiningLevel(Number(data.auto_mining_level) || 0);
                
                if (data.auto_mining_end) {
                  setAutoMiningEnd(data.auto_mining_end);
                }
                
                if (data.auto_mining_completed && data.auto_mining_earned > 0) {
                  alert(`–ê–≤—Ç–æ-–º–∞–π–Ω–∏–Ω–≥ –∑–∞–≤–µ—Ä—à—ë–Ω! –ü–æ–ª—É—á–µ–Ω–æ ${data.auto_mining_earned} $BIT`);
                  setCoins(Number(data.coins));
                  setTotalCoins(Number(data.total_coins));
                }
              }
              setLoading(false);
            } catch (error) {
              console.error('Error loading user data:', error);
              setLoading(false);
            }
          };

          useEffect(() => {
            const interval = setInterval(() => {
              setEnergy(prev => Math.min(prev + 1, maxEnergy));
            }, 1000);
            return () => clearInterval(interval);
          }, [maxEnergy]);

          useEffect(() => {
            if (autoMiningEnd) {
              const interval = setInterval(() => {
                const now = new Date();
                const end = new Date(autoMiningEnd);
                if (now >= end) {
                  claimAutoMining();
                  clearInterval(interval);
                }
              }, 1000);
              return () => clearInterval(interval);
            }
          }, [autoMiningEnd]);

          const handleTap = async (e) => {
            if (energy >= clickPower && userId) {
              const newEnergy = Number(energy) - Number(clickPower);
              const newCoins = Number(coins) + Number(clickPower);
              const newTotalCoins = Number(totalCoins) + Number(clickPower);
              
              setEnergy(newEnergy);
              setCoins(newCoins);
              setTotalCoins(newTotalCoins);
              setClickAnimation(true);
              setTimeout(() => setClickAnimation(false), 100);

              const id = Date.now();
              const rect = e.currentTarget.getBoundingClientRect();
              const x = e.clientX - rect.left;
              const y = e.clientY - rect.top;
              
              setFloatingCoins(prev => [...prev, { id, x, y, value: clickPower }]);
              setTimeout(() => {
                setFloatingCoins(prev => prev.filter(coin => coin.id !== id));
              }, 1000);

              try {
                await fetch(`${API_URL}/api/user/${userId}/tap`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    coins: newCoins,
                    energy: newEnergy,
                    clickPower: Number(clickPower)
                  })
                });
              } catch (error) {
                console.error('Error saving tap:', error);
              }
            }
          };

          const upgradeBoost = async () => {
            const cost = Number(boostLevel) * 1000;
            if (Number(coins) >= cost && userId) {
              const newCoins = Number(coins) - cost;
              const newBoostLevel = Number(boostLevel) + 1;
              const newClickPower = Number(clickPower) + 1;
              
              setCoins(newCoins);
              setBoostLevel(newBoostLevel);
              setClickPower(newClickPower);

              try {
                await fetch(`${API_URL}/api/user/${userId}/upgrade`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    coins: newCoins,
                    boostLevel: newBoostLevel,
                    clickPower: newClickPower
                  })
                });
              } catch (error) {
                console.error('Error saving upgrade:', error);
              }
            }
          };

          const upgradeEnergy = async () => {
            const cost = Number(energyLevel) * 2000;
            if (Number(coins) >= cost && userId) {
              const newCoins = Number(coins) - cost;
              const newEnergyLevel = Number(energyLevel) + 1;
              const newMaxEnergy = 1000 + (newEnergyLevel - 1) * 500;
              
              setCoins(newCoins);
              setEnergyLevel(newEnergyLevel);
              setMaxEnergy(newMaxEnergy);
              setEnergy(newMaxEnergy);

              try {
                await fetch(`${API_URL}/api/user/${userId}/upgrade-energy`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    coins: newCoins,
                    energyLevel: newEnergyLevel,
                    maxEnergy: newMaxEnergy
                  })
                });
              } catch (error) {
                console.error('Error saving energy upgrade:', error);
              }
            }
          };

          const startAutoMining = async () => {
            if (autoMiningLevel === 0) {
              alert('–°–Ω–∞—á–∞–ª–∞ –∞–∫—Ç–∏–≤–∏—Ä—É–π—Ç–µ –∞–≤—Ç–æ-–º–∞–π–Ω–∏–Ω–≥ (—É—Ä–æ–≤–µ–Ω—å 1)');
              return;
            }
            
            if (autoMiningEnd) {
              alert('–ê–≤—Ç–æ-–º–∞–π–Ω–∏–Ω–≥ —É–∂–µ –∑–∞–ø—É—â–µ–Ω!');
              return;
            }

            try {
              const response = await fetch(`${API_URL}/api/user/${userId}/start-auto-mining`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  autoMiningLevel: autoMiningLevel
                })
              });
              
              const data = await response.json();
              if (data.success) {
                setAutoMiningEnd(data.endTime);
                alert('–ê–≤—Ç–æ-–º–∞–π–Ω–∏–Ω–≥ –∑–∞–ø—É—â–µ–Ω –Ω–∞ 8 —á–∞—Å–æ–≤!');
              }
            } catch (error) {
              console.error('Error starting auto mining:', error);
            }
          };

          const claimAutoMining = async () => {
            try {
              const response = await fetch(`${API_URL}/api/user/${userId}/claim-auto-mining`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
              });
              
              const data = await response.json();
              if (data.success) {
                setCoins(Number(data.coins));
                setTotalCoins(Number(data.total_coins));
                setAutoMiningEnd(null);
                alert(`–ü–æ–ª—É—á–µ–Ω–æ ${data.earned} $BIT –æ—Ç –∞–≤—Ç–æ-–º–∞–π–Ω–∏–Ω–≥–∞!`);
              }
            } catch (error) {
              console.error('Error claiming auto mining:', error);
            }
          };

          const buyAutoMining = async (level) => {
            const cost = level * 10000;
            if (Number(coins) >= cost && userId) {
              const newCoins = Number(coins) - cost;
              setCoins(newCoins);
              setAutoMiningLevel(level);
              alert(`–ê–≤—Ç–æ-–º–∞–π–Ω–∏–Ω–≥ —É—Ä–æ–≤–µ–Ω—å ${level} –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!`);
            } else {
              alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
          };

          const claimDailyBonus = () => {
            if (!dailyBonusClaimed) {
              const bonus = 500 * Number(boostLevel);
              setCoins(prev => Number(prev) + bonus);
              setTotalCoins(prev => Number(prev) + bonus);
              setDailyBonusClaimed(true);
            }
          };

          if (loading) {
            return (
              <div className="min-h-screen bg-gradient-to-b from-purple-900 via-blue-900 to-black text-white flex items-center justify-center">
                <div className="text-center">
                  <div className="text-4xl mb-4">üíé</div>
                  <p className="text-xl">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-b from-purple-900 via-blue-900 to-black text-white">
              <div className="bg-gradient-to-r from-purple-800 to-blue-800 p-4 shadow-lg">
                <div className="flex justify-between items-center mb-2">
                  <div>
                    <h1 className="text-2xl font-bold flex items-center gap-2">
                      <CoinIcon />
                      BitTap
                    </h1>
                    <p className="text-xs text-purple-200">–ú–∞–π–Ω–∏ –±—É–¥—É—â–µ–µ</p>
                  </div>
                  <div className="text-right">
                    <div className="text-3xl font-bold text-yellow-400">
                      {formatNumber(coins)}
                    </div>
                    <div className="text-xs text-purple-200">$BIT –º–æ–Ω–µ—Ç</div>
                  </div>
                </div>
                
                <div className="bg-purple-900 rounded-full h-3 overflow-hidden">
                  <div 
                    className="bg-gradient-to-r from-yellow-400 to-orange-500 h-full transition-all duration-300"
                    style={{ width: `${(energy / maxEnergy) * 100}%` }}
                  />
                </div>
                <div className="text-xs text-center mt-1 text-purple-200">
                  –≠–Ω–µ—Ä–≥–∏—è: {energy}/{maxEnergy}
                </div>
              </div>

              <div className="flex bg-purple-900 bg-opacity-50">
                {[
                  { id: 'mine', icon: CoinIcon, label: '–ú–∞–π–Ω–∏–Ω–≥' },
                  { id: 'boost', icon: Zap, label: '–ë—É—Å—Ç' },
                  { id: 'airdrop', icon: Rocket, label: 'Airdrop' },
                  { id: 'friends', icon: Users, label: '–î—Ä—É–∑—å—è' }
                ].map(tab => (
                  <button
                    key={tab.id}
                    onClick={() => setActiveTab(tab.id)}
                    className={`flex-1 py-3 flex flex-col items-center gap-1 transition-all ${
                      activeTab === tab.id 
                        ? 'bg-purple-700 text-yellow-400' 
                        : 'text-purple-300 hover:bg-purple-800'
                    }`}
                  >
                    <tab.icon />
                    <span className="text-xs">{tab.label}</span>
                  </button>
                ))}
              </div>

              <div className="p-4">
                {activeTab === 'mine' && (
                  <div className="flex flex-col items-center">
                    <div className="grid grid-cols-2 gap-3 w-full mb-6">
                      <div className="bg-gradient-to-br from-purple-800 to-blue-800 p-3 rounded-xl">
                        <div className="text-xs text-purple-200">–°–∏–ª–∞ —Ç–∞–ø–∞</div>
                        <div className="text-2xl font-bold text-yellow-400">+{clickPower}</div>
                      </div>
                      <div className="bg-gradient-to-br from-blue-800 to-purple-800 p-3 rounded-xl">
                        <div className="text-xs text-purple-200">–í—Å–µ–≥–æ –Ω–∞–º–∞–π–Ω–µ–Ω–æ</div>
                        <div className="text-2xl font-bold text-green-400">{formatNumber(totalCoins)}</div>
                      </div>
                    </div>

                    {autoMiningEnd && (
                      <div className="bg-gradient-to-r from-green-800 to-blue-800 p-3 rounded-xl mb-4 w-full">
                        <div className="flex items-center justify-between">
                          <div className="flex items-center gap-2">
                            <Clock />
                            <span className="font-bold">–ê–≤—Ç–æ-–º–∞–π–Ω–∏–Ω–≥</span>
                          </div>
                          <div className="text-yellow-400 font-bold">
                            {formatTime(autoMiningEnd)}
                          </div>
                        </div>
                        <div className="text-xs text-green-200 mt-1">
                          –ó–∞—Ä–∞–±–æ—Ç–∞–µ—Ç–µ: {autoMiningLevel * 8} $BIT
                        </div>
                      </div>
                    )}

                    <div className="relative">
                      <button
                        onClick={handleTap}
                        className={`w-64 h-64 rounded-full shadow-2xl transform transition-all ${
                          clickAnimation ? 'scale-95' : 'scale-100'
                        } hover:scale-105 active:scale-95 flex items-center justify-center relative overflow-hidden`}
                        style={{
                          background: 'linear-gradient(135deg, #06b6d4 0%, #a855f7 50%, #ec4899 100%)',
                          boxShadow: '0 0 60px rgba(139, 92, 246, 0.8), 0 0 100px rgba(236, 72, 153, 0.4)',
                        }}
                      >
                        <div className="absolute inset-0 bg-gradient-to-br from-white to-transparent opacity-20 animate-pulse" />
                        <div style={{
                          fontSize: '80px',
                          fontWeight: 'bold',
                          background: 'linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%)',
                          WebkitBackgroundClip: 'text',
                          WebkitTextFillColor: 'transparent',
                          textShadow: '0 0 30px rgba(255,255,255,0.5)',
                          filter: 'drop-shadow(0 0 20px rgba(255,255,255,0.8))'
                        }}>
                          BIT
                        </div>
                      </button>

                      {floatingCoins.map(coin => (
                        <div
                          key={coin.id}
                          className="absolute text-2xl font-bold text-yellow-400 pointer-events-none"
                          style={{
                            left: coin.x,
                            top: coin.y,
                            animation: 'floatUp 1s ease-out forwards'
                          }}
                        >
                          +{coin.value}
                        </div>
                      ))}
                    </div>

                    <p className="mt-6 text-center text-purple-200 text-sm">–ù–∞–∂–∏–º–∞–π –∏ –º–∞–π–Ω–∏ $BIT</p>
                    <p className="text-center text-xs text-purple-400 mt-2">–°–∫–æ—Ä–æ –ª–∏—Å—Ç–∏–Ω–≥ –Ω–∞ –±–∏—Ä–∂–∞—Ö</p>
                  </div>
                )}

                {activeTab === 'boost' && (
                  <div className="space-y-4">
                    <div className="bg-gradient-to-r from-purple-800 to-blue-800 p-4 rounded-xl">
                      <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                        <Zap />
                        –£—Å–∏–ª–µ–Ω–∏—è
                      </h2>
                      
                      <div className="space-y-3">
                        <div className="bg-purple-900 bg-opacity-50 p-4 rounded-lg">
                          <div className="flex justify-between items-center mb-2">
                            <div>
                              <h3 className="font-bold">–ú–æ—â–Ω–æ—Å—Ç—å —Ç–∞–ø–∞</h3>
                              <p className="text-xs text-purple-300">–£—Ä–æ–≤–µ–Ω—å {boostLevel}</p>
                            </div>
                            <div className="text-right">
                              <div className="text-yellow-400 font-bold">+{clickPower} –∑–∞ —Ç–∞–ø</div>
                            </div>
                          </div>
                          <button
                            onClick={upgradeBoost}
                            disabled={coins < boostLevel * 1000}
                            className="w-full bg-gradient-to-r from-yellow-500 to-orange-500 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:from-yellow-600 hover:to-orange-600 transition-all"
                          >
                            –£–ª—É—á—à–∏—Ç—å –∑–∞ {formatNumber(boostLevel * 1000)}
                          </button>
                        </div>

                        <div className="bg-purple-900 bg-opacity-50 p-4 rounded-lg">
                          <div className="flex justify-between items-center mb-2">
                            <div>
                              <h3 className="font-bold">–ó–∞–ø–∞—Å —ç–Ω–µ—Ä–≥–∏–∏</h3>
                              <p className="text-xs text-purple-300">–£—Ä–æ–≤–µ–Ω—å {energyLevel}</p>
                            </div>
                            <div className="text-right">
                              <Battery />
                            </div>
                          </div>
                          <p className="text-xs text-purple-200 mb-2">–ú–∞–∫—Å–∏–º—É–º: {maxEnergy}</p>
                          <button
                            onClick={upgradeEnergy}
                            disabled={coins < energyLevel * 2000}
                            className="w-full bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:from-blue-600 hover:to-cyan-600 transition-all"
                          >
                            –£–ª—É—á—à–∏—Ç—å –∑–∞ {formatNumber(energyLevel * 2000)}
                          </button>
                        </div>

                        <div className="bg-purple-900 bg-opacity-50 p-4 rounded-lg">
                          <div className="flex justify-between items-center mb-2">
                            <div>
                              <h3 className="font-bold">–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å</h3>
                              <p className="text-xs text-purple-300">+{formatNumber(500 * boostLevel)} –º–æ–Ω–µ—Ç</p>
                            </div>
                            <Gift />
                          </div>
                          <button
                            onClick={claimDailyBonus}
                            disabled={dailyBonusClaimed}
                            className="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:from-pink-600 hover:to-purple-600 transition-all"
                          >
                            {dailyBonusClaimed ? '–ü–æ–ª—É—á–µ–Ω–æ' : '–ó–∞–±—Ä–∞—Ç—å –±–æ–Ω—É—Å'}
                          </button>
                        </div>
                      </div>
                    </div>

                    <div className="bg-gradient-to-r from-green-800 to-emerald-800 p-4 rounded-xl">
                      <h3 className="font-bold flex items-center gap-2 mb-3">
                        <Clock />
